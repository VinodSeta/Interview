<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <h2>Add Appointment</h2>

    <a mat-flat-button color="primary" [routerLink]="['/main/appointments/list']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="appointmentsForm" (ngSubmit)="onFormSubmit()">
      <mat-form-field class="example-full-width">
        <mat-label>Owner</mat-label>
        <mat-select formControlName="owner_id" (selectionChange)="onChangeOwner()">
          <mat-option *ngFor="let o of ownerList" [value]="o.value">{{o.text}}</mat-option>
        </mat-select>
        <mat-error>
          <span *ngIf="!appointmentsForm.get('owner_id').valid && appointmentsForm.get('owner_id').touched">Please select Owner</span>
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Pets</mat-label>
        <mat-select formControlName="pet_id">
          <mat-option *ngFor="let item of petList" [value]="item.value">{{item.text}}</mat-option>
        </mat-select>
        <mat-error>
          <span *ngIf="!appointmentsForm.get('pet_id').valid && appointmentsForm.get('pet_id').touched">Please select Type</span>
        </mat-error>
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Appointment a date</mat-label>
        <input matInput placeholder="Appointment Date" formControlName="appointmentDate" [errorStateMatcher]="matcher" [matDatepicker]="picker">
        <mat-error>
          <span *ngIf="!appointmentsForm.get('appointmentDate').valid && appointmentsForm.get('appointmentDate').touched">Please Appointment Date</span>
        </mat-error>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br />
      <mat-form-field class="example-full-width">
        <mat-label>Appointment Slot</mat-label>
        <mat-select formControlName="appointmentSlot">
          <mat-option *ngFor="let item of timeSlots" [value]="item.text">{{item.text}}</mat-option>
        </mat-select>
        <mat-error>
          <span *ngIf="!appointmentsForm.get('appointmentSlot').valid && appointmentsForm.get('appointmentSlot').touched">Please Appointment Slot</span>
        </mat-error>
        <mat-error>
        </mat-error>
      </mat-form-field>
      <div class="button-row">
        <button type="submit" [disabled]="!appointmentsForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>
</div>
